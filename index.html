<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Vizag - Custom Photo Frames</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
        }
        .order-card {
            border-left: 4px solid #0d6efd;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Frames Vizag</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Login</a>
                    </li>
                    <li class="nav-item d-none" id="adminLinkContainer">
                        <a class="nav-link" href="admin.html" id="adminLink">Admin</a>
                    </li>
                    <li class="nav-item d-none" id="userLinkContainer">
                        <a class="nav-link" href="user.html" id="userLink">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display:none;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div id="app-content">
            <!-- Content will be dynamically loaded here -->
            <div class="text-center" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login / Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isAdminCheck">
                            <label class="form-check-label" for="isAdminCheck">Admin Login</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
                        <button type="button" class="btn btn-outline-primary w-100 mt-2" id="registerBtn">Register</button>
                    </form>
                    <div class="alert alert-danger mt-3 d-none" id="authError"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Place Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Product</label>
                            <input type="text" class="form-control" id="productName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size</label>
                            <input type="text" class="form-control" id="productSize" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" id="productPrice" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Place Order</button>
                    </form>
                    <div class="alert alert-danger mt-3 d-none" id="orderError"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            getDocs,
            updateDoc,
            doc,
            enableIndexedDbPersistence
        } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6ShFd_7VAHtkRUg9k6YEvNSXqKMRvuic",
            authDomain: "framesvizag.firebaseapp.com",
            projectId: "framesvizag",
            storageBucket: "framesvizag.appspot.com",
            messagingSenderId: "128117311675",
            appId: "1:128117311675:web:8a817b1efb0c0e7bfb419e",
            measurementId: "G-0EKRGC9748"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Enable offline persistence
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code == 'failed-precondition') {
                console.log("Offline persistence can only be enabled in one tab at a time.");
            } else if (err.code == 'unimplemented') {
                console.log("The current browser does not support offline persistence.");
            }
        });

        // Product data
        const products = [
            {
                id: "frame-30x40",
                size: "30 x 40",
                name: "Custom frame with picture",
                finalPrice: 3000,
                mrp: 5000,
                offer: "₹2000 OFF"
            },
            {
                id: "mount-frame",
                size: "Mount Frame",
                name: "General mount frame",
                finalPrice: 599,
                mrp: 1500,
                offer: "₹901 OFF"
            },
            {
                id: "frame-24x36",
                size: "24 x 36",
                name: "Standard size frame",
                finalPrice: 2000,
                mrp: 4500,
                offer: "₹2500 OFF"
            },
            {
                id: "frame-20x30",
                size: "20 x 30",
                name: "Medium frame",
                finalPrice: 1500,
                mrp: 3000,
                offer: "₹1500 OFF"
            },
            {
                id: "frame-12x18",
                size: "12 x 18",
                name: "Small frame",
                finalPrice: 300,
                mrp: 600,
                offer: "₹300 OFF"
            },
            {
                id: "frame-10x15",
                size: "10 x 15",
                name: "Smaller photo frame",
                finalPrice: 200,
                mrp: 500,
                offer: "₹300 OFF"
            },
            {
                id: "frame-12x18-acrylic",
                size: "12 x 18 (Acrylic)",
                name: "Acrylic sheet frame",
                finalPrice: 300,
                mrp: 600,
                offer: "₹300 OFF"
            },
            {
                id: "frame-12x18-glitter",
                size: "12 x 18 (Glitter Laminate)",
                name: "Glitter laminated frame",
                finalPrice: 350,
                mrp: 650,
                offer: "₹300 OFF"
            },
            {
                id: "frame-18x24",
                size: "18 x 24",
                name: "Medium-large frame",
                finalPrice: 850,
                mrp: 2000,
                offer: "₹1150 OFF"
            },
            {
                id: "frame-a4",
                size: "A4 size (8 x 12)",
                name: "Small photo frame",
                finalPrice: 143,
                mrp: 300,
                offer: "₹157 OFF"
            }
        ];

        // DOM Elements
        const appContent = document.getElementById('app-content');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const loginLink = document.getElementById('loginLink');
        const logoutLink = document.getElementById('logoutLink');
        const adminLinkContainer = document.getElementById('adminLinkContainer');
        const userLinkContainer = document.getElementById('userLinkContainer');
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
        const authForm = document.getElementById('authForm');
        const orderForm = document.getElementById('orderForm');
        const authError = document.getElementById('authError');
        const orderError = document.getElementById('orderError');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const isAdminCheck = document.getElementById('isAdminCheck');

        // Current page
        const currentPage = window.location.pathname.split('/').pop();

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginLink.style.display = 'none';
                logoutLink.style.display = 'block';
                
                // Check if admin
                if (user.email === 'admin@gantasolutions.com') {
                    adminLinkContainer.classList.remove('d-none');
                    userLinkContainer.classList.add('d-none');
                } else {
                    adminLinkContainer.classList.add('d-none');
                    userLinkContainer.classList.remove('d-none');
                }
                
                // Load appropriate content
                if (currentPage === 'index.html' || currentPage === '') {
                    loadProductCatalog();
                } else if (currentPage === 'admin.html') {
                    loadAdminDashboard();
                } else if (currentPage === 'user.html') {
                    loadUserOrders(user.email);
                }
            } else {
                // User is signed out
                loginLink.style.display = 'block';
                logoutLink.style.display = 'none';
                adminLinkContainer.classList.add('d-none');
                userLinkContainer.classList.add('d-none');
                
                if (currentPage === 'index.html' || currentPage === '') {
                    loadProductCatalog();
                } else {
                    // Redirect to home if not logged in
                    window.location.href = 'index.html';
                }
            }
        });

        // Event Listeners
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.show();
        });

        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (loginBtn.textContent === 'Login') {
                handleLogin(email, password);
            } else {
                handleRegister(email, password);
            }
        });

        loginBtn.addEventListener('click', () => {
            registerBtn.textContent = 'Register';
            loginBtn.textContent = 'Login';
        });

        registerBtn.addEventListener('click', () => {
            registerBtn.textContent = 'Back to Login';
            loginBtn.textContent = 'Register';
        });

        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            placeOrder();
        });

        // Functions
        function showLoading() {
            loadingSpinner.style.display = 'block';
            appContent.innerHTML = '';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function handleLogin(email, password) {
            showLoading();
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    loginModal.hide();
                    authForm.reset();
                    authError.classList.add('d-none');
                })
                .catch((error) => {
                    authError.textContent = error.message;
                    authError.classList.remove('d-none');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function handleRegister(email, password) {
            showLoading();
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    authError.textContent = 'Registration successful! Please login.';
                    authError.classList.remove('d-none');
                    authError.classList.remove('alert-danger');
                    authError.classList.add('alert-success');
                    registerBtn.textContent = 'Back to Login';
                    loginBtn.textContent = 'Login';
                })
                .catch((error) => {
                    authError.textContent = error.message;
                    authError.classList.remove('d-none');
                    authError.classList.remove('alert-success');
                    authError.classList.add('alert-danger');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function loadProductCatalog() {
            showLoading();
            
            let html = `
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Our Frame Collection</h2>
                    </div>
                </div>
                <div class="row" id="products-container">
            `;
            
            products.forEach(product => {
                html += `
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card product-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${product.size}</h6>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div>
                                        <span class="text-decoration-line-through text-muted">₹${product.mrp}</span>
                                        <h4 class="text-primary">₹${product.finalPrice}</h4>
                                        <span class="badge bg-success">${product.offer}</span>
                                    </div>
                                    <button class="btn btn-primary order-btn" data-id="${product.id}">
                                        Order Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            appContent.innerHTML = html;
            hideLoading();
            
            // Add event listeners to order buttons
            document.querySelectorAll('.order-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.getAttribute('data-id');
                    const product = products.find(p => p.id === productId);
                    
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productSize').value = product.size;
                    document.getElementById('productPrice').value = `₹${product.finalPrice}`;
                    
                    orderModal.show();
                });
            });
        }

        function placeOrder() {
            showLoading();
            orderError.classList.add('d-none');
            
            const order = {
                productId: document.getElementById('productId').value,
                productName: document.getElementById('productName').value,
                productSize: document.getElementById('productSize').value,
                productPrice: document.getElementById('productPrice').value,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerAddress: document.getElementById('customerAddress').value,
                customerEmail: auth.currentUser?.email || 'guest',
                orderDate: new Date().toISOString(),
                status: 'Order Placed',
                paymentStatus: 'Pending',
                courierInfo: '',
                trackingNumber: ''
            };
            
            addDoc(collection(db, 'orders'), order)
                .then(() => {
                    orderModal.hide();
                    orderForm.reset();
                    alert('Order placed successfully!');
                })
                .catch((error) => {
                    orderError.textContent = error.message;
                    orderError.classList.remove('d-none');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function loadAdminDashboard() {
            showLoading();
            
            let html = `
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Admin Dashboard</h2>
                        <div class="card">
                            <div class="card-header">
                                <h5>Recent Orders</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Product</th>
                                                <th>Customer</th>
                                                <th>Phone</th>
                                                <th>Status</th>
                                                <th>Payment</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="orders-table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            appContent.innerHTML = html;
            
            // Load orders from Firestore
            getDocs(query(collection(db, 'orders')))
                .then((querySnapshot) => {
                    const ordersTableBody = document.getElementById('orders-table-body');
                    
                    if (querySnapshot.empty) {
                        ordersTableBody.innerHTML = `
                            <tr>
                                <td colspan="7" class="text-center">No orders found</td>
                            </tr>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const order = doc.data();
                        const orderId = doc.id;
                        
                        const statusOptions = ['Order Placed', 'Processing', 'Shipped', 'Delivered', 'Cancelled'];
                        const paymentOptions = ['Pending', 'Paid', 'Failed'];
                        
                        let statusSelect = `<select class="form-select form-select-sm status-select" data-order-id="${orderId}">`;
                        statusOptions.forEach(option => {
                            statusSelect += `<option value="${option}" ${option === order.status ? 'selected' : ''}>${option}</option>`;
                        });
                        statusSelect += `</select>`;
                        
                        let paymentSelect = `<select class="form-select form-select-sm payment-select" data-order-id="${orderId}">`;
                        paymentOptions.forEach(option => {
                            paymentSelect += `<option value="${option}" ${option === order.paymentStatus ? 'selected' : ''}>${option}</option>`;
                        });
                        paymentSelect += `</select>`;
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${orderId.substring(0, 8)}...</td>
                            <td>${order.productName} (${order.productSize})</td>
                            <td>${order.customerName}</td>
                            <td>${order.customerPhone}</td>
                            <td>${statusSelect}</td>
                            <td>${paymentSelect}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary update-btn" data-order-id="${orderId}">
                                    <i class="fas fa-save"></i>
                                </button>
                            </td>
                        `;
                        
                        ordersTableBody.appendChild(row);
                    });
                    
                    // Add event listeners to update buttons
                    document.querySelectorAll('.update-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const orderId = e.target.getAttribute('data-order-id') || 
                                         e.target.closest('.update-btn').getAttribute('data-order-id');
                            
                            const statusSelect = document.querySelector(`.status-select[data-order-id="${orderId}"]`);
                            const paymentSelect = document.querySelector(`.payment-select[data-order-id="${orderId}"]`);
                            
                            updateDoc(doc(db, 'orders', orderId), {
                                status: statusSelect.value,
                                paymentStatus: paymentSelect.value
                            }).then(() => {
                                alert('Order updated successfully!');
                            }).catch((error) => {
                                alert('Error updating order: ' + error.message);
                            });
                        });
                    });
                })
                .catch((error) => {
                    appContent.innerHTML = `
                        <div class="alert alert-danger">Error loading orders: ${error.message}</div>
                    `;
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function loadUserOrders(userEmail) {
            showLoading();
            
            let html = `
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="text-center mb-4">My Orders</h2>
                        <div id="user-orders-container"></div>
                    </div>
                </div>
            `;
            
            appContent.innerHTML = html;
            
            // Load user's orders from Firestore
            getDocs(query(collection(db, 'orders'), where('customerEmail', '==', userEmail)))
                .then((querySnapshot) => {
                    const ordersContainer = document.getElementById('user-orders-container');
                    
                    if (querySnapshot.empty) {
                        ordersContainer.innerHTML = `
                            <div class="alert alert-info">You haven't placed any orders yet.</div>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const order = doc.data();
                        const orderId = doc.id;
                        
                        let statusBadgeClass = 'bg-secondary';
                        if (order.status === 'Processing') statusBadgeClass = 'bg-info';
                        if (order.status === 'Shipped') statusBadgeClass = 'bg-primary';
                        if (order.status === 'Delivered') statusBadgeClass = 'bg-success';
                        if (order.status === 'Cancelled') statusBadgeClass = 'bg-danger';
                        
                        let paymentBadgeClass = 'bg-secondary';
                        if (order.paymentStatus === 'Paid') paymentBadgeClass = 'bg-success';
                        if (order.paymentStatus === 'Failed') paymentBadgeClass = 'bg-danger';
                        
                        const orderDate = new Date(order.orderDate).toLocaleString();
                        
                        const orderCard = document.createElement('div');
                        orderCard.className = 'card mb-3 order-card';
                        orderCard.innerHTML = `
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">${order.productName}</h5>
                                    <small class="text-muted">${orderDate}</small>
                                </div>
                                <h6 class="card-subtitle mb-2 text-muted">${order.productSize}</h6>
                                <p class="card-text">Order ID: ${orderId.substring(0, 8)}...</p>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p><strong>Status:</strong> <span class="badge ${statusBadgeClass} status-badge">${order.status}</span></p>
                                    </div>
                                    <div class="col-md-4">
                                        <p><strong>Payment:</strong> <span class="badge ${paymentBadgeClass} status-badge">${order.paymentStatus}</span></p>
                                    </div>
                                    <div class="col-md-4">
                                        <p><strong>Price:</strong> ${order.productPrice}</p>
                                    </div>
                                </div>
                                ${order.courierInfo ? `
                                    <div class="mt-2">
                                        <p><strong>Courier:</strong> ${order.courierInfo}</p>
                                        <p><strong>Tracking #:</strong> ${order.trackingNumber}</p>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        
                        ordersContainer.appendChild(orderCard);
                    });
                })
                .catch((error) => {
                    appContent.innerHTML = `
                        <div class="alert alert-danger">Error loading orders: ${error.message}</div>
                    `;
                })
                .finally(() => {
                    hideLoading();
                });
        }

        // Initialize the appropriate page based on current URL
        if (currentPage === 'index.html' || currentPage === '') {
            loadProductCatalog();
        } else if (currentPage === 'admin.html') {
            // Will be handled by auth state listener
        } else if (currentPage === 'user.html') {
            // Will be handled by auth state listener
        }
    </script>
</body>
</html>
